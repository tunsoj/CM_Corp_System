name: CM Corp CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with: { python-version: '3.9' }
    - name: Install
      run: pip install -r requirements.txt
    - name: Test
      run: echo "Build Successful"
